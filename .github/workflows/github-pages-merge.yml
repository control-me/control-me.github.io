name: Build
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: 'npm run ci:prod'
      - name: Commit & Push changes
      - uses: actions-js/push@master
      - with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
          coauthor_email: 'mate.homolya@gmail.com'
          coauthor_name: 'Máté Homolya'
          branch: 'master'

